<div class="container-fluid main-container" *ngIf="modalActive">
  <div class="row">
    <div class="col-12 col-lg-12" style="text-align: center;" >
      <h3 style="font-weight: 600;" *ngIf="voteData['name']">{{voteData['name']}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="container" style="width: 100%;">
        <div class="row">
          <div class="col-12 col-lg-12" style="text-align: center;">
            <h3 *ngIf="cantidad_votos == 1; else  elsetitle">Seleccione su respuesta</h3>
            <ng-template #elsetitle>
              <h3>Seleccione sus {{cantidad_votos}} respuestas</h3>
            </ng-template>
            <div *ngIf="cantidad_votos==1; else elseBlock">
              <div class="inputGroup" *ngFor="let item of voteData['options']">
                <input id="modal{{item['id']}}" name="modalRadio" type="radio" [(ngModel)]="voting_option" [value]="item['id']" />
                <label for="modal{{item['id']}}" style="padding-right: 15%;">{{item['name']}}</label>
              </div>
            </div>
            <ng-template #elseBlock>
              <div class="form-group">
                <div class="inputGroup" *ngFor="let option of voteData['options']">
                  <input type="checkbox" name="ModalOptions" value="{{option['id']}}" id="{{option['id']}}" (change)="selectedOptions(option['id'])"
                    [(ngModel)]="option.checked" />
                  <label for="{{option['id']}}">{{option.name}}</label>
                </div>
              </div>
            </ng-template>
            <input id="list" style="visibility: hidden;">
            <button (click)="guardarVoto()" type="button" class="button-orange" id="button-vote-modal">
              Enviar Voto
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
