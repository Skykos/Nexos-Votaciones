<div class="container mt-md-5">
    <div class="row head-login">
        <div class="col-12" style="text-align: center;">
            <h4 class="title">
                {{nameMeeting}} - {{nameResidential}}
            </h4>
        </div>
    </div>
    <br class="d-none d-lg-block">
    <div class="row">
        <div class="col-12 col-lg-6 margin-none">
            <table style="height: 100%; width: 100%;">
                <tbody>
                    <tr class="without-padding">
                        <td style="width: 15%;" class="without-padding"></td>
                        <td class="without-padding border-video"></td>
                        <td style="width: 15%;" class="without-padding"></td>
                    </tr>
                    <tr class="without-padding">
                        <td colspan="3" class="without-padding">
                            <iframe class="video_1"
                                src="https://www.youtube.com/embed/z5h4mRhJ13M?playsinline=1&rel=0&showinfo=0"
                                title="YouTube video" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;">
                            </iframe>
                        </td>
                    </tr>
                    <tr class="without-padding">
                        <td style="width: 15%;" class="without-padding"></td>
                        <td class="without-padding border-video"></td>
                        <td style="width: 15%;" class="without-padding"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12 col-lg-6 margin-none">
            <form class="container" role="form" name="form" (ngSubmit)="f.form.valid && loginNexosGE()" #f="ngForm"
                novalidate>
                <div class="container formulario">
                    <div class="row" *ngIf="id_building != 154">
                        <div class="col-12" style="text-align: center;">
                            <img class="logo1" src="./assets/img/logo_redondo.svg">
                        </div>
                    </div>
                    <div class="row" *ngIf="id_building == 154">
                        <div class="col-6" style="text-align: center;">
                            <img class="logo1" src="./assets/img/logo_redondo.svg">
                        </div>
                        <div class="col-6" style="text-align: center;">
                            <img class="logo1" src="./assets/img/logo_2.png">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5 class="title">&nbsp;&nbsp;Bienvenido...</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <input type="text" class="input" class="form-control"
                                    [(ngModel)]="userAuthentication.name" name="userName3"
                                    placeholder="Primer nombre y primer apellido..." #userNameV3="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && userNameV3.invalid }" required="" />
                                <div *ngIf="f.submitted && userNameV3.invalid" class="invalid-feedback">
                                    <div *ngIf="userNameV3.errors">Nombre es requerido</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="input" class="form-control"
                                    [(ngModel)]="userAuthentication.document_number" name="userName2"
                                    placeholder="documento de identidad..." #userNameV2="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && userNameV2.invalid }" required="" />
                                <div *ngIf="f.submitted && userNameV2.invalid" class="invalid-feedback">
                                    <div *ngIf="userNameV2.errors">Documento es requerido</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="input" class="form-control"
                                    [(ngModel)]="userAuthentication.user" name="userName" placeholder="Usuario..."
                                    #userNameV="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userNameV.invalid }"
                                    required="" />
                                <div *ngIf="f.submitted && userNameV.invalid" class="invalid-feedback">
                                    <div *ngIf="userNameV.errors">Usuario es requerido</div>
                                </div>
                            </div>
                            <div class="form-group without-padding">
                                <input type="password" class="input" class="form-control"
                                    [(ngModel)]="userAuthentication.password" name="password" placeholder="Clave..."
                                    #passwordV="ngModel" [ngClass]="{ 'is-invalid': f.submitted && passwordV.invalid }"
                                    required="" autocomplete="off" />
                                <div *ngIf="f.submitted && passwordV.invalid" class="invalid-feedback">
                                    <div *ngIf="passwordV.errors">Clave usuario es requerida</div>
                                </div>
                            </div>
                            <div class="container-fluid mb-2" style="width: 100%; padding: 0;">
                                <div class="row">
                                    <div class="col mt-2" style="text-align: center">
                                        <div class="g-recaptcha" data-sitekey="6LfSkGQgAAAAAMRE2X1FxuhhGu0meHn7uF4NSJav"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <label class="btn active"
                                            style="-webkit-box-shadow: none; box-shadow: none; border: none; padding-left: 0;">
                                            <input type="checkbox" name='email1'
                                                style="display: none; visibility: hidden; " [(ngModel)]="accept_p">
                                            <i class="fa fa-square-o" style="font-size: 20px;"></i>
                                            <i class="fa fa-check-square-o" style="font-size: 20px;"></i>
                                            <span style="font-weight: 100; vertical-align: baseline;"> Acepto las
                                                <a href="https://votacioneselectronicas.com.co/Politicas_y_Privacidad.html"
                                                    target="_blank"
                                                    style="color: #e56e22; font-weight: 100; vertical-align: baseline;">Políticas
                                                    y privacidad
                                                </a>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <button type="submit" class="button-orange">
                                Ingresar
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-2">
                            <p class="text-orange" (click)="goToRequestCredentials()">
                                ¿No tiene usuario y clave?
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br class="d-none d-lg-block"><br class="d-none d-lg-block">
    <div class="row">
        <div class="col-12">
            <div class="terminos" style="color: gray;">Grupo Empresarial Nexos ltda.© 2021. &nbsp;
                <label>
                    <a style="color: #e56e22;" href="https://votacioneselectronicas.com.co/Politicas_y_Privacidad.html"
                        target="_blank">
                        Politicas y privacidad
                    </a>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="validateSessionByEmail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <h3 class="text-center">Grupo Empresarial Nexos</h3>
                    </div>
                    <div class="col-1" style="text-align: center;">
                        <i class="fa fa-close" style="font-size: 25px; cursor: pointer;" data-bs-dismiss="modal"
                            aria-label="Close"></i>
                    </div>
                </div>
                <hr style="color: #e56e22;">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center dark-text">
                            Ya tiene una sesión abierta, ¿Desea continuar acá?.
                        </p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6 text-center">
                        <button type="button" class="button-orange" (click)="validateUserSessionByEmail()">Sí</button>
                    </div>
                    <div class="col-6 text-center">
                        <button type="button" class="button-orange" data-bs-dismiss="modal"
                            aria-label="Close">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
