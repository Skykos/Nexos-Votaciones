<div>
  <div class="container">
    <div class="text-center">
      <h1>{{title}}</h1>
      <p class="h2" *ngIf="contador+1<=arrayCancidates.length">VotaciÃ³n {{contador+1}} de {{arrayCancidates.length}}</p>
    </div>

    <ng-container *ngIf="flagVoteImage">
      <div class="row justify-content-center">
        <div class="col-6 mt-5">
          <div class="input-group  mb-1">
            <!-- <span class="input-group-text" id="Lupa"><i class="fa fa-search"></i></span> -->
            <input class="form-control search-control" type="search" [(ngModel)]="searchText" placeholder="Buscar Candidato" autocomplete="off" />
          </div>
        </div>
      </div>
      <div class="row card-group">
          <div  class="col-4 d-flex justify-content-center p-5" *ngFor="let data of datas | filter : searchText; let i = index ">
            <div class="card" style="width: 18rem;">
              <a (click)="selectPost(data);" >
                <img *ngIf='!data.img' src="../../../../assets//img/tarjetafondo.jpg" class="card-img-top p-3" style="height: 18rem;" alt="...">
                <img *ngIf='data.img' [src]="data.img"  class="card-img-top p-3" style="height: 18rem;">
                <div class="card-body text-center">
                  <h4><b>{{data.title}}</b></h4>
                  <p class="card-text">{{data.content}}</p>
                  <!-- <p class="card-text text-center"><small class="text-muted">{{i}}</small></p> -->
                </div>
              </a>
            </div>
          </div>
        </div>
    </ng-container>

    <ng-container *ngIf="!flagVoteImage">
      <div class="row justify-content-center">
        <div class="col-6 mt-5">
          <div class="input-group  mb-1">
            <!-- <span class="input-group-text" id="Lupa"><i class="fa fa-search"></i></span> -->
            <input class="form-control search-control" type="search" [(ngModel)]="searchText" placeholder="Buscar Candidato" autocomplete="off" />
          </div>
        </div>
      </div>
      <div class="row card-group">
          <div  class="col-4 d-flex justify-content-center p-5" *ngFor="let data of datas | filter : searchText; let i = index ">
            <div class="card" style="width: 18rem;">
              <a (click)="selectPost(data);" >
                <div class="card-body text-center">
                  <h4><b>{{data.title}}</b></h4>
                  <p class="card-text">{{data.content}}</p>
                  <!-- <p class="card-text text-center"><small class="text-muted">{{i}}</small></p> -->
                </div>
              </a>
            </div>
          </div>
        </div>
    </ng-container>
  </div>
</div>
