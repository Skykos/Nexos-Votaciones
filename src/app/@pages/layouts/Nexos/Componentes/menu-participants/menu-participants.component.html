<div class="container-fluid" style="padding: 0;">
    <div class="row">
        <div class="col-12 col-md-12 scrollParticipants" style="padding: 0;">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th class='container-participants'>Unidad</th>
                        <th class='container-participants'>nombre</th>
                        <th class='container-participants'>mano</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let unit of unitsList; let i = index'>
                        <td class='container-participants'>
                            <img src="./assets/img/user.png" class="icon-user">
                            {{unit.sector_name}} {{unit.sector_number}} {{unit.unit_name}} {{unit.unit_number}}
                        </td>
                        <td class='container-participants'>
                            {{unit.nameRegister}}
                        </td>
                        <td class='container-participants'>
                            <img src="./assets/img/mano.png" *ngIf='unit.accepted==0' class="mano">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
